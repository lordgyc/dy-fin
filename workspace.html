<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DY Finance â€“ Workspace</title>
    <link rel="stylesheet" href="workspace.css">
</head>
<body>

  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="/" aria-label="DY Finance Home">
        <img src="./assets/dy-finance-logo.svg" alt="DY Finance" />
      </a>
      <nav class="nav">
        <a class="btn btn-ghost" id="back-to-login-btn" href="./index.html">Back to Login</a>
        <a class="btn btn-primary" id="go-to-reports-btn" href="./reports.html">Go to Reports</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <div>
        <h1 class="page-title">Workspace <span id="ethiopian-month" style="font-size: 1.2rem; color: var(--text-muted); font-weight: 500;"></span></h1>
        <p style="margin-top: 0.5rem; color: var(--text-muted);">A modern spreadsheet for your financial data.</p>
      </div>
      <div class="controls">
        <div id="posted-date-controls" style="display: none; align-items: center; gap: 0.5rem;">
            <input type="date" id="posted-date-picker" class="input">
            <button class="btn" id="load-posted-btn" title="Load posted records for selected date">Load</button>
        </div>
        <button class="btn btn-secondary" id="view-posted-btn" title="View records that have already been posted">View Posted</button>
        <button class="btn btn-secondary" id="back-to-workspace-btn" style="display: none;" title="Return to the main workspace">Back to Workspace</button>
        
        <div id="main-action-buttons" style="display: inline-flex; gap: 0.5rem;">
            <button class="btn" id="sync-logs-btn" title="Post all current records and sync activity logs">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 1-9 9c-4.97 0-9-4.03-9-9s4.03-9 9-9"/><path d="M21 3v5h-5"/><path d="M3 12a9 9 0 0 1 9-9c1.61 0 3.1.42 4.37 1.17L21 3"/></svg>
              <span>Sync Logs and Post</span>
            </button>
            <button class="btn btn-primary" id="add-row-btn" title="Add a new entry row (Ctrl+T)">Add New Row</button>
        </div>
      </div>
    </div>

    <div id="purchase-groups-container" class="purchase-groups-container">
      <!-- Purchase group components will be dynamically inserted here -->
    </div>

    <footer class="summary-footer">
        <div class="summary-content">
            <div class="summary-label"><strong>Workspace Summary</strong></div>
            <div class="summary-totals">
                <div class="summary-item">
                    <span>Base Total:</span>
                    <span class="is-numeric" id="summary-vat-exclude">0.00</span>
                </div>
                <div class="summary-item">
                    <span>Total VAT:</span>
                    <span class="is-numeric" id="summary-total-vat">0.00</span>
                </div>
                <div class="summary-item summary-grand-total">
                    <span>Grand Total:</span>
                    <strong class="is-numeric" id="summary-subtotal">0.00</strong>
                </div>
            </div>
        </div>
    </footer>
  </main>

  <div id="notification-modal" class="notification-modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="notification-message"></p>
    </div>
  </div>

  <script src="workspace.js"></script>

</body>
</html>
