<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DY Finance â€“ Workspace</title>
    <!-- Link to the NEW modern stylesheet -->
    <link rel="stylesheet" href="workspace.css">
</head>
<body>

  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="/" aria-label="DY Finance Home">
        <img src="./assets/dy-finance-logo.svg" alt="DY Finance" />
      </a>
      <nav class="nav">
        <!-- IDs updated to match workspace.js -->
        <a class="btn btn-ghost" id="back-to-login-btn" href="#">Back to Login</a>
        <a class="btn btn-primary" id="go-to-reports-btn" href="#">Go to Reports</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <div>
        <!-- Added a container for title and subtitle for better layout -->
        <h1 class="page-title">Workspace <span id="ethiopian-month" style="font-size: 1.2rem; color: var(--text-muted); font-weight: 500;"></span></h1>
        <p style="margin-top: 0.5rem; color: var(--text-muted);">A modern spreadsheet for your financial data.</p>
      </div>
      <div class="controls">
        <!-- IDs updated to match workspace.js -->
        <button class="btn" id="sync-logs-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 1-9 9c-4.97 0-9-4.03-9-9s4.03-9 9-9"/><path d="M21 3v5h-5"/><path d="M3 12a9 9 0 0 1 9-9c1.61 0 3.1.42 4.37 1.17L21 3"/></svg>
          <span>Sync Logs</span>
        </button>
        <button class="btn btn-primary" id="add-row-btn">Add New Row</button>
      </div>
    </div>

    <section class="card">
      <div class="card-header">
        <strong>Purchase Entries</strong>
      </div>
      <div class="card-body">
        <div class="table-wrapper">
          <!-- Table ID updated to match workspace.js -->
          <table class="table" id="actions-table">
            <thead>
              <tr>
                <th class="sticky-col">Actions</th>
                <th>Vendor Name</th>
                <th>MRC No</th>
                <th>TIN No</th>
                <th>Item Name</th>
                <th>Purchase Date</th>
                <th>Unit</th>
                <th class="is-numeric">Quantity</th>
                <th class="is-numeric">Unit Price</th>
                <th class="is-numeric">VAT %</th>
                <th class="is-center">VAT On/Off</th>
                <th class="is-numeric">Base Total</th>
                <th class="is-numeric">Total VAT</th>
                <th>FS Number</th>
                <th class="is-numeric">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <!-- This area will be populated by workspace.js -->
            </tbody>
            <tfoot>
              <!-- Summary Row IDs updated to match workspace.js -->
              <tr>
                <td class="sticky-col"><strong>Summary</strong></td>
                <td colspan="10"></td>
                <td class="is-numeric" id="summary-vat-exclude">0.00</td>
                <td class="is-numeric" id="summary-total-vat">0.00</td>
                <td>Totals</td>
                <td class="is-numeric"><strong id="summary-subtotal">0.00</strong></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Notification Modal from your old HTML, to be styled by the new CSS -->
  <div id="notification-modal" class="notification-modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="notification-message"></p>
    </div>
  </div>

  <!-- Your existing JS file - with a few necessary modifications -->
  <script src="workspace.js"></script>

</body>
</html>
